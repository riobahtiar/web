name = "web"
compatibility_date = "2025-06-22"
main = "dist/_worker.js"
compatibility_flags = ["nodejs_compat_v2"]

# KV Namespace for session storage (required by @astrojs/cloudflare)
# To create: npx wrangler kv namespace create SESSION
# Then replace 'YOUR_KV_NAMESPACE_ID' with the ID from the output
[[kv_namespaces]]
binding = "SESSION"
id = "YOUR_KV_NAMESPACE_ID"  # REPLACE THIS with actual KV namespace ID

# Observability and logging
[observability.logs]
enabled = true

# Cloudflare Images binding
[images]
binding = "IMAGES"