name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    runs-on: ubuntu-latest
    name: Build and Preview

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npx astro check

      - name: Build project
        run: npm run build

      - name: Comment PR
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            const comment = `✅ Build successful! The changes are ready to deploy.

            **Build Summary:**
            - Type check: Passed
            - Build: Completed
            - Ready for deployment to Cloudflare Workers

            Merge this PR to automatically deploy to production.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Comment PR on failure
        uses: actions/github-script@v7
        if: failure()
        with:
          script: |
            const comment = `❌ Build failed. Please check the logs and fix the errors before merging.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
